version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/postgres:9.4

    steps:

    database:
      override:
      # Delete lines like these below. Yours won't be the same, but we had to do something
      # like this to get connected to 9.5 before it became default due to our database
      # setup.
      # - sudo -u postgres dropuser -p $DBPORT $USER
      - sudo -u postgres createuser -p 5432 myapp
      - sudo -u postgres createdb -p 5432 -O myapp myapp
      - sudo -u postgres psql -p 5432 --command="ALTER USER myapp superuser"
   #     - run:
# Add a password to the `ubuntu` user, since Postgres is configured to
# always ask for a password without sudo, and fails without one.


   # command: sudo -u postgres psql -p 5432 -c "create user myapp with password  'dbpass';‚Äù



    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
        
      # run tests!
      - run: mvn integration-test
